name: checks on pr
on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@cadence2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '18.16.0'
          registry-url: 'https://registry.npmjs.org'
      - name: Install Dependencies
        working-directory: ./src/v1
        run: pnpm i --frozen-lockfile
      - name: Check lint
        working-directory: ./src/v1
        run: pnpm run lint
      - name: Test
        working-directory: ./src/v1
        run: pnpm run test
